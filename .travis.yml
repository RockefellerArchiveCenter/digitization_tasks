dist: bionic
language: python
python:
  - "3.11"
cache: pip
env:
  global:
    - LAMBDA_NAME: digitization_tasks

before_script:
  - pip install tox

script: tox

before_deploy:
  - pip install awscli
  - if [ ! -d deploy_scripts ]; then git clone https://github.com/RockefellerArchiveCenter/deploy_scripts.git; fi
  - sudo deploy_scripts/make_zip_lambda.sh ${LAMBDA_NAME} src/handle_new_digitization_transactions.py

deploy:
  - provider: script
    script: >-
      bash deploy_scripts/upload_file_to_s3.sh ${LAMBDA_NAME}.zip rac-dev-lambda &&
      bash deploy_scripts/deploy_package_lambda.sh ${LAMBDA_NAME} &&
      bash deploy_scripts/upload_file_to_s3.sh ${LAMBDA_NAME}_template.yaml rac-dev-cloudformation-apps/${LAMBDA_NAME}
    skip_cleanup: true
    on:
      branch: development
  - provider: script
    script: >-
      bash deploy_scripts/upload_file_to_s3.sh ${LAMBDA_NAME}.zip rac-prod-lambda &&
      bash deploy_scripts/deploy_package_lambda.sh ${LAMBDA_NAME} &&
      bash deploy_scripts/upload_file_to_s3.sh ${LAMBDA_NAME}_template.yaml rac-prod-cloudformation-apps/${LAMBDA_NAME}
    skip_cleanup: true
    on:
      branch: base

notifications:
  email: false
